<section data-ng-controller="HomeController">
	<div ng-hide="{{authentication.user}}" class="jumbotron text-center">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
				<img alt="MEAN.JS" class="img-responsive text-center" src="modules/core/img/brand/logo.png" />
			</div>
		</div>
		<br>
		<div class="row">
			<p class="lead">
				Click Singup to get started or login to access your account
			</p>
		</div>
		<div class="row">
			<p>
				<a class="btn btn-primary btn-lg" href="/#!/signup">Signup</a>
				<a class="btn btn-success btn-lg" href="/#!/signin">Login</a>
			</p>
		</div>
	</div>	


	<div ng-show="{{authentication.user}}">
		<div class="container" ng-controller="TweetCtrl">
			<form id="frm-twitter" name="frm-twitter" class="form-inline" ng-submit="findTweets()" novalidate>
				<div class="row">
					<div class="col-sm-offset-1 col-sm-3">
						<label for="user-1">User1</label> <input id="user-1" class="form-control" type="text" required/>
					</div>
					<div class="col-sm-1">
						VS
					</div>
					<div class="col-sm-3">
						<label for="user-2">User2</label> <input id="user-2" class="form-control" type="text" required/>
					</div>
					<div class="col-sm-3">
						<button type="submit" class="btn btn-info" ng-disabled="btnIsDisabled">{{btnText}}</button>
					</div>
				</div>
			</form>
			
		</div>
		
	</div>	


</section>
<script type="text/javascript" src=""></script>
